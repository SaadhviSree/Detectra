<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Log File</title>
    <style>
        /* Apply background image and styling to the body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black url('C:\Users\Mridu\Pictures\tvd.webp") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Style the header */
        h1 {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            margin: 0 auto 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the form */
        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Style the labels and inputs */
        label, input, button {
            display: block;
            margin: 10px auto;
            font-size: 16px;
            text-align: center;
        }

        input[type="file"] {
            color: white;
        }

        button {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Upload a Log File for Anomaly Detection</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Select a file to upload (CSV only):</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
